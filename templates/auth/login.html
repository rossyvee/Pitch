{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}


<div class="container"> 
    <div class="row" >
      <div class= "col-md-3"></div>
      <div class="col-md-6" id="login">
          <h4 class="text-center"><i class="fas fa-sign-in-alt text-center"></i>&nbsp; <span class="text-center text-info" >Log In</span></h4> 
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      {{wtf.quick_form(loginform)}}
      <p class="mt-3"> Don't have an account? <a id="sign" href="{{url_for('auth.signup')}}">Sign up here</a></p>
     </div>
     <div clas="col-md-3"> </div>
    </div>
</div>
{% endblock %}
